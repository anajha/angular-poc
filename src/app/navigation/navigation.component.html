<mat-toolbar>
  <mat-toolbar-row>
    <button mat-icon-button (click)="drawer.toggle()"><mat-icon>menu</mat-icon></button>
    <h1>Abacus Entity Manager</h1>
  </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container class="example-container">
  <mat-sidenav #drawer mode="side" opened role="navigation">
    <mat-nav-list>
      <a mat-list-item routerLink='/entity-create'>Create Entity</a>
      <a mat-list-item routerLink='/entity-insert'>Insert Data</a>
      <a mat-list-item routerLink='/entity-view'>View Entity Data</a>
      <a mat-list-item routerLink='/entity-drop'>Delete Entity</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
